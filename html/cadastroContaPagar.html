<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Padrão de telas</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>

    <header>
      <div class="logo"><img src="img/logo.png" alt=""></div>
      <div class="header-menu">
        <div class="alertas"><span class="glyphicon glyphicon-bell" aria-hidden="true"></span></div>
        <div class="user"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> &nbsp;Administrador &nbsp;<span class="glyphicon glyphicon-menu-down" style="color: #999; font-size: 10px" aria-hidden="true"></span></div>
      </div>
    </header>
  

    <div class="row">
      <div class="col-sm-2 menu">
        <ul class="menu-principal">
          <a href=""><li><span class="glyphicon glyphicon-home" aria-hidden="true"></span> &nbsp;Home</li></a>
          <a href=""><li><span class="glyphicon glyphicon-transfer" aria-hidden="true"></span> &nbsp;Contas a pagar</li></a>
          <a href=""><li><span class="glyphicon glyphicon-user" aria-hidden="true"></span> &nbsp;Fornecedores</li></a>
          <a href=""><li><span class="glyphicon glyphicon-piggy-bank" aria-hidden="true"></span> &nbsp;Contas bancárias</li></a>
        </ul>
      </div>
      <div class="col-sm-10">
        <div class="conteudo">
          <h1>Cadastrar conta a pagar</h1>
          <button type="button" class="btn btn-success">Salvar</button>
          <button type="button" class="btn btn-default">Cancelar</button>
          
          <div class="row">
            <h2>Dados da conta</h2>
            <div class="col-sm-2">
              <label>Data de emissão</label>
              <input type="text" class="form-control">
            </div>
            <div class="col-sm-2">
              <label>Cód. Fornecedor</label>
              <input type="text" class="form-control">
            </div>
            <div class="col-sm-8">
              <label>Razão social/nome fantasia</label>
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <label>Tipo de documento</label>
              <input type="text" class="form-control">
            </div>
            <div class="col-sm-6">
              <label>Referente</label>
              <input type="text" class="form-control">
            </div>
            <div class="col-sm-2">
              <label>Documento</label>
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <label>Centro de custos</label>
              <input type="text" class="form-control">
            </div>
            <div class="col-sm-4">
              <label>Vencimento</label>
              <input type="text" class="form-control">
            </div>
            <div class="col-sm-4">
              <label>Valor da conta</label>
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="row">
            <h2>Prioridade</h2>
            <div class="col-sm-2">
              <label for=""><input type="radio">Nível 1
              </label>
            </div>
            <div class="col-sm-2">
              <label for=""><input type="radio">Nível 2
              </label>
            </div>
            <div class="col-sm-2">
              <label for=""><input type="radio">Nível 3
              </label>
            </div>
            <div class="col-sm-2">
              <label for=""><input type="radio">Nível 4
              </label>
            </div>
            <div class="col-sm-2">
              <label for=""><input type="radio">Nível 5
              </label>
            </div>
          </div>
          <div class="row">
            <h2>Agendamento</h2>
            <div class="col-sm-4">
            <br>
              <label for=""><input type="checkbox">Agendar Pagamento</label>
            </div>
            <div class="col-sm-4">
              <label for="">Agendamento para</label>
              <select name="" id="" class="form-control">
                <option value="">15/11/2015</option>
              </select>
            </div>
          </div>
          <div class="row">
            <h2>Pagamento</h2>
            <div class="col-sm-2">
              <label for="">Data de pagto.</label>
              <input type="text" name="" id="" class="form-control">
            </div>
            <div class="col-sm-2">
              <label for="">Multa</label>
              <input type="text" name="" id="" class="form-control">
            </div>
            <div class="col-sm-2">
              <label for="">Juros</label>
              <input type="text" name="" id="" class="form-control">
            </div>
            <div class="col-sm-2">
              <label for="">Desconto</label>
              <input type="text" name="" id="" class="form-control">
            </div>
            <div class="col-sm-2">
              <label for="">Valor total pago</label>
              <input type="text" name="" id="" class="form-control">
            </div>
          </div>
        </div>
      </div>
    </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
